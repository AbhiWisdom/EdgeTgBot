<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>AbhiBots Text-to-Speech Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Include Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357ABD;
            --background-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-color: #333333;
            --heading-color: #212529;
            --border-color: #dfe3e8;
            --focus-color: rgba(74, 144, 226, 0.4);
            --error-color: #e74c3c;
            --tooltip-bg: #333333;
            --tooltip-text: #ffffff;
            --transition-speed: 0.3s;
            --max-message-length: 5000; /* Matches textarea maxlength */
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary-color: #1abc9c;
            --primary-hover: #16a085;
            --background-color: #2c3e50;
            --container-bg: #34495e;
            --text-color: #ecf0f1;
            --heading-color: #ffffff;
            --border-color: #7f8c8d;
            --focus-color: rgba(26, 188, 156, 0.4);
            --error-color: #e74c3c;
            --tooltip-bg: #ecf0f1;
            --tooltip-text: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color var(--transition-speed);
        }

        .theme-toggle:focus {
            outline: 2px solid var(--primary-color);
            border-radius: 4px;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
            color: var(--heading-color);
            transition: color var(--transition-speed);
            animation: slideInDown 1s ease-out;
        }

        /* Slide-in Down Animation */
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label { 
            font-weight: 500; 
            font-size: 1em;
            margin-top: 20px;
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Fade-in Up Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea, select { 
            width: 100%; 
            padding: 12px; 
            margin-top: 10px; 
            margin-bottom: 15px;
            border: 1px solid var(--border-color); 
            border-radius: 6px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color var(--transition-speed), background-color var(--transition-speed), color var(--transition-speed);
            animation: fadeInUp 0.5s ease-out;
        }

        textarea::placeholder, select::placeholder {
            color: #a1a1a1;
        }

        textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem var(--focus-color);
        }

        button { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px; 
            margin-top: 10px; 
            background-color: var(--primary-color);
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            width: 100%;
            animation: fadeInUp 0.5s ease-out;
        }

        button:hover { 
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.6em;
            color: var(--heading-color);
            transition: color var(--transition-speed);
            animation: fadeInUp 0.5s ease-out;
        }

        audio { 
            margin-top: 15px; 
            width: 100%; 
            outline: none;
            animation: fadeInUp 0.5s ease-out;
        }

        optgroup { 
            font-weight: bold; 
            color: var(--text-color);
        }

        option {
            color: var(--text-color);
        }

        /* Loading Overlay Styles */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Dark Mode Loading Overlay */
        [data-theme="dark"] #loadingOverlay {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Advanced Spinner Styles */
        .advanced-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .spinner-ring {
            width: 60px;
            height: 60px;
            border: 6px solid var(--primary-color);
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
            position: relative;
        }

        .spinner-ring::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary-hover);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin-reverse 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: var(--text-color);
            transition: color var(--transition-speed);
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: var(--primary-color);
            margin-left: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: var(--tooltip-bg);
            color: var(--tooltip-text);
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the icon */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }

        .tooltip:hover .tooltiptext,
        .tooltip:focus-within .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Download Button Styles */
        #downloadSection {
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        #downloadBtn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: inline-flex;
            align-items: center;
            text-decoration: none; /* Ensure it looks like a button */
        }

        #downloadBtn:hover { 
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        #downloadBtn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            button, #downloadBtn {
                font-size: 1em;
                padding: 12px 20px;
            }
            .tooltip .tooltiptext {
                width: 160px;
            }
            .spinner-ring {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .spinner-ring::after {
                width: 20px;
                height: 20px;
                border-width: 2px;
            }
            .loading-text {
                font-size: 1em;
            }
        }

        /* Character Count Styles */
        .character-count {
            font-size: 0.9em;
            color: #6c757d;
            text-align: right;
            margin-top: -20px;
            margin-bottom: 20px;
            transition: color var(--transition-speed);
            animation: fadeInUp 0.5s ease-out;
        }

        /* Dark Mode Character Count */
        [data-theme="dark"] .character-count {
            color: #bdc3c7;
        }

        /* Branding Section Styles */
        .branding {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .branding a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .branding a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-color);
            animation: fadeInUp 0.5s ease-out;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
    </style>
    <!-- Include Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
        <i class="bi bi-moon-fill" aria-hidden="true"></i>
    </button>

    <div class="container">
        <!-- Loading Overlay -->
        <div id="loadingOverlay" aria-hidden="true">
            <div class="advanced-spinner">
                <div class="spinner-ring"></div>
                <div class="loading-text">Processing...</div>
            </div>
        </div>

        <h1>AbhiBots Text-to-Speech Converter</h1>
        <form id="ttsForm" onsubmit="submitForm(event)" class="needs-validation" novalidate>
            <!-- Country Selection -->
            <label for="country">Select Country:
                <span class="tooltip" tabindex="0">
                    <i class="bi bi-info-circle" aria-hidden="true"></i>
                    <span class="tooltiptext">Choose a country to filter available languages and voices.</span>
                </span>
            </label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select a country</option>
                {% for country in voices.keys() %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                Please select a country.
            </div>

            <!-- Language Selection -->
            <label for="language">Select Language:
                <span class="tooltip" tabindex="0">
                    <i class="bi bi-info-circle" aria-hidden="true"></i>
                    <span class="tooltiptext">Choose a language based on the selected country.</span>
                </span>
            </label>
            <select id="language" name="language" required disabled>
                <option value="" disabled selected>Select a language</option>
                <!-- Options will be populated based on selected country -->
            </select>
            <div class="invalid-feedback">
                Please select a language.
            </div>

            <!-- Voice Selection -->
            <label for="voice">Select Voice:
                <span class="tooltip" tabindex="0">
                    <i class="bi bi-info-circle" aria-hidden="true"></i>
                    <span class="tooltiptext">Choose a voice based on the selected language.</span>
                </span>
            </label>
            <select id="voice" name="voice" required disabled>
                <option value="" disabled selected>Select a voice</option>
                <!-- Options will be populated based on selected language -->
            </select>
            <div class="invalid-feedback">
                Please select a voice.
            </div>

            <!-- Text Input -->
            <label for="text">Enter Text:
                <span class="tooltip" tabindex="0">
                    <i class="bi bi-info-circle" aria-hidden="true"></i>
                    <span class="tooltiptext">Type the text you want to convert to speech. Maximum 5000 characters.</span>
                </span>
            </label>
            <textarea id="text" name="text" rows="5" required placeholder="Type your text here..." maxlength="5000"></textarea>
            <div class="character-count" id="charCount">0 / 5000</div>
            <div class="invalid-feedback">
                Please enter some text.
            </div>

            <button type="submit" class="animate__animated animate__pulse animate__infinite">
                <i class="bi bi-mic-fill me-2" aria-hidden="true"></i> Convert to Speech
            </button>
        </form>

        <div id="audioSection" class="mt-4">
            <h2>Playback:</h2>
            <audio id="audioPlayer" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="downloadSection">
                <a id="downloadBtn" href="#" download>
                    <i class="bi bi-download me-2" aria-hidden="true"></i> Download
                </a>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="branding">
            <p>Powered by <strong>AbhiBots</strong> on <a href="https://t.me/abhibots" target="_blank" rel="noopener noreferrer">Telegram</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <a href="https://t.me/abhiraj_singh" target="_blank" rel="noopener noreferrer">Abhiraj</a> with ❤️</p>
    </footer>

    <!-- Include jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
    <!-- Include Bootstrap JS (optional, for better compatibility) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Initialize the Telegram Web App
        tg.ready();

        // Listen for theme changes
        tg.onEvent('themeChanged', onThemeChanged);

        // Function to handle theme changes
        function onThemeChanged() {
            const theme = tg.themeParams.theme;
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Initialize Select2
        $(document).ready(function() {
            $('#country').select2({
                placeholder: "Select a country",
                width: '100%',
                theme: 'bootstrap-5' // Changed to Bootstrap 5 theme for better integration
            });

            $('#language').select2({
                placeholder: "Select a language",
                width: '100%',
                theme: 'bootstrap-5'
            });

            $('#voice').select2({
                placeholder: "Select a voice",
                width: '100%',
                theme: 'bootstrap-5'
            });

            // Character count for textarea
            $('#text').on('input', function() {
                var count = $(this).val().length;
                $('#charCount').text(count + ' / 5000');
                if(count > 4500){
                    $('#charCount').css('color', '#dc3545');
                } else if(count > 4000){
                    $('#charCount').css('color', '#fd7e14');
                } else {
                    $('#charCount').css('color', '#6c757d');
                }
            });

            // Theme toggle
            $('#themeToggle').on('click', function() {
                var currentTheme = $('html').attr('data-theme');
                if(currentTheme === 'light') {
                    $('html').attr('data-theme', 'dark');
                    $(this).html('<i class="bi bi-sun-fill" aria-hidden="true"></i>');
                } else {
                    $('html').attr('data-theme', 'light');
                    $(this).html('<i class="bi bi-moon-fill" aria-hidden="true"></i>');
                }
            });

            // Initialize tooltips for accessibility
            $('.tooltip').attr('tabindex', '0'); // Make tooltips focusable
        });

        // JavaScript for cascading dropdowns
        const voicesData = {{ voices | tojson }};

        $('#country').on('change', function() {
            const selectedCountry = $(this).val();
            const languages = Object.keys(voicesData[selectedCountry]);

            // Populate Language Dropdown
            $('#language').empty().append('<option value="" disabled selected>Select a language</option>');
            languages.forEach(function(lang) {
                $('#language').append(new Option(lang, lang));
            });
            $('#language').prop('disabled', false);
            $('#language').trigger('change');

            // Reset Voice Dropdown
            $('#voice').empty().append('<option value="" disabled selected>Select a voice</option>');
            $('#voice').prop('disabled', true);
        });

        $('#language').on('change', function() {
            const selectedCountry = $('#country').val();
            const selectedLanguage = $(this).val();
            const voices = voicesData[selectedCountry][selectedLanguage];

            // Populate Voice Dropdown
            $('#voice').empty().append('<option value="" disabled selected>Select a voice</option>');
            voices.forEach(function(voice) {
                const displayText = `${voice.Name} - ${voice.Gender}`;
                $('#voice').append(new Option(displayText, voice.ShortName));
            });
            $('#voice').prop('disabled', false);
            $('#voice').trigger('change');
        });

        async function submitForm(event) {
            event.preventDefault();
            var form = document.getElementById('ttsForm');
            var formData = new FormData(form);

            // Show loading overlay
            var loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.visibility = 'visible';

            // Reset previous audio
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = '';
            audioPlayer.load();

            var downloadSection = document.getElementById('downloadSection');
            downloadSection.style.display = 'none';
            document.getElementById('downloadBtn').href = '#';

            try {
                const response = await fetch('/', { // Adjust the endpoint as needed
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading overlay
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.visibility = 'hidden';

                if (response.ok && data.audio_url) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.play();

                    var downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.href = data.audio_url;

                    downloadSection.style.display = 'block';
                } else if (data.error) {
                    alert(data.error);
                }
            } catch (error) {
                // Hide loading overlay
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.visibility = 'hidden';

                alert('An error occurred while processing your request.');
                console.error('Error:', error);
            }
        }

        // Form validation
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
