<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Text-to-Speech Converter</title>
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-background: #ffffff;
            --text-color: #333333;
            --transition-speed: 0.3s;
            --button-padding: 0.8rem;
            --button-font-size: 1rem;
            --border-radius: 12px;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.2);
        }

        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px var(--shadow);
            transform: translateY(0);
            opacity: 1;
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeInDown 0.8s ease-out;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color var(--transition-speed) ease;
        }

        select, textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            background-color: var(--card-background);
            font-family: 'Roboto', sans-serif;
        }

        select:hover, textarea:hover {
            border-color: var(--primary-color);
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button, .download-button {
            width: 100%;
            padding: var(--button-padding);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: var(--button-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .download-button:hover {
            background-color: #357abd;
            box-shadow: 0 6px 12px var(--hover-shadow);
        }

        button:active, .download-button:active {
            transform: scale(0.98);
        }

        button:disabled, .download-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Ripple Effect */
        button::after, .download-button::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            display: block;
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        button:focus::after, .download-button:focus::after {
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px var(--shadow);
            transition: box-shadow var(--transition-speed) ease;
        }

        audio:hover {
            box-shadow: 0 6px 12px var(--hover-shadow);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 1.5rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            label, select, textarea, button, .download-button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>

        <div class="form-group" style="animation-delay: 0.1s;">
            <label for="country">Select Country:</label>
            <select id="country">
                <option value="" disabled selected>Select a country</option>
                {% for country, voices in voices.items() %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="animation-delay: 0.2s;">
            <label for="voice">Select Voice:</label>
            <select id="voice" disabled>
                <option value="" disabled selected>Select a voice</option>
            </select>
        </div>

        <div class="form-group" style="animation-delay: 0.3s;">
            <label for="text">Enter Text:</label>
            <textarea id="text" placeholder="Enter text here..."></textarea>
        </div>

        <div class="form-group" style="animation-delay: 0.4s;">
            <button id="speakButton" disabled>Speak</button>
        </div>

        <!-- Download Button -->
        <div class="form-group" style="animation-delay: 0.5s;">
            <a href="#" id="downloadButton" class="download-button" download="speech.mp3" style="display: none;">Download Audio</a>
        </div>

        <div class="loading"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Optional: Adjust the theme based on Telegram settings
        tg.ready();
        tg.expand(); // Expand the app to full height if needed

        // Original JavaScript with added loading state and Telegram integration
        const voicesData = {{ voices | tojson }};
        const countrySelect = document.getElementById('country');
        const voiceSelect = document.getElementById('voice');
        const speakButton = document.getElementById('speakButton');
        const downloadButton = document.getElementById('downloadButton'); // New download button
        const audioPlayer = document.getElementById('audioPlayer');
        const textInput = document.getElementById('text');
        const loading = document.querySelector('.loading');

        countrySelect.addEventListener('change', function() {
            const selectedCountry = this.value;
            voiceSelect.innerHTML = '<option value="" disabled selected>Select a voice</option>';
            if (selectedCountry && voicesData[selectedCountry]) {
                voicesData[selectedCountry].forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.ShortName;
                    option.textContent = `${voice.Name} (${voice.Gender})`;
                    voiceSelect.appendChild(option);
                });
                voiceSelect.disabled = false;
            } else {
                voiceSelect.disabled = true;
            }
            speakButton.disabled = true;
            // Reset Download Button
            downloadButton.style.display = 'none';
            downloadButton.href = '#';
        });

        voiceSelect.addEventListener('change', function() {
            speakButton.disabled = !this.value;
            // Reset Download Button
            downloadButton.style.display = 'none';
            downloadButton.href = '#';
        });

        speakButton.addEventListener('click', async function() {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                tg.showAlert('Please enter some text.');
                return;
            }

            if (!voice) {
                tg.showAlert('Please select a voice.');
                return;
            }

            try {
                loading.style.display = 'block';
                speakButton.disabled = true;

                const response = await fetch(`/tts?text=${encodeURIComponent(text)}&voice=${encodeURIComponent(voice)}`);
                const data = await response.json();
                
                if (response.ok) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.play();

                    // Set up Download Button
                    downloadButton.href = data.audio_url;
                    // Dynamically set the download filename
                    const filename = `speech_${voice}_${Date.now()}.mp3`;
                    downloadButton.setAttribute('download', filename);
                    downloadButton.style.display = 'block';
                } else {
                    tg.showAlert(data.error || 'An error occurred.');
                }
            } catch (error) {
                console.error('Error:', error);
                tg.showAlert('An error occurred while generating audio.');
            } finally {
                loading.style.display = 'none';
                speakButton.disabled = false;
            }
        });

        // Optional: Handle the back button or close the app
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                tg.close();
            }
        });
    </script>
</body>
</html>
